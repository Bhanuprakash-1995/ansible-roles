- name: Copy mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb client
  ansible.builtin.package:
    name: mongodb-org-shell
    state: present

- name: "get the product count"
  ansible.builtin.command: mongo --host mongodb.roboshopapp.website --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: product_count
  when: component =="catalogue"

- name: "get the users count"
  ansible.builtin.command: mongo --host mongodb.roboshopapp.website --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: users_count
  when: component =="user"

- name: "load catalogue data"
  ansible.builtin.command: "mongo --host mongodb.roboshopapp.website < /app/schema/{{component}}.js"
  when: product_count.stdout == "0" and component == "catalogue"
  ignore_errors: true

- name: "load user data"
  ansible.builtin.command: "mongo --host mongodb.roboshopapp.website < /app/schema/{{component}}.js"
  when: users_count.stdout == "0" and component == "user"
  ignore_errors: true
